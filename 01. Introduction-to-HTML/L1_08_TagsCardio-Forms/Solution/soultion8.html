<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Customer Details</legend>

            <p>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="George" autofocus>
            </p>

            <p>
                <label for="lastName">Last Name</label>
                <input type="text" name="LastName" id="LastName" placeholder="Devis">
            </p>

            <p>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">

                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">

                <label for="other">Other</label>
                <input type="radio" name="gender" id="other">
            </p>

            <p>
                Preffered contact method: <label for="emailMethod">Email</label>
                <input type="radio" name="method" id="emailMethod">

                <label for="phoneMethod">Phone</label>
                <input type="radio" name="method" id="phoneMethod">
            </p>

            <p>
                <label for="emailInput">Email</label>
                <input type="email" name="email" id="emailInput" placeholder="your@email.com">
            </p>


            <p>
                <label for="phoneInput">Phone</label>
                <input type="text" name="phoneInput" id="phoneInput" placeholder="+359885236225">
            </p>

            <p>
                <label for="towns">Town</label>
                <select name="towns" id="towns">
                    <option value="varna">Varna</option>
                    <option value="plovdiv">Plovdiv</option>
                    <option value="burgas">Burgas</option>
                    <option value="sofia">Sofia</option>
                    <option value="pleven">Pleven</option>
                </select>
            </p>

            <p>
                <label for="age">Age </label>
                <input type="number" name="Age" id="age" min="18" max="70">
            </p>

            <p>
                <label for="langs">Programming language </label>
                <input list="languages" id="langs">
                <datalist id="languages">
                    <option value="Java"></option>
                    <option value="PHP"></option>
                    <option value="C#"></option>
                    <option value="JavaScript"></option>
                    <option value="Python"></option>
                    <option value="Ruby"></option>
                    <option value="Other"></option>
                </datalist>
            </p>

            <p>
                <label for="notes"></label>
                <textarea name="Notes" id="notes" cols="20" rows="5" placeholder="More information..."></textarea>
            </p>

            <p>

                <input type="checkbox" name="Terms" id="terms" checked>
                <label for="terms">I agree the Terms and Conditions</label>
            </p>

            <p>
                <label for="submit"></label>
                <input type="submit" name="Send" id="submit" value="Send">
            </p>
            
        </fieldset>

    </form>

</body>

</html>
